{% load uni_form_field %}

{% if field.is_hidden %}
    {{ field }}
{% else %}

    {% if field.label %}
        <label for="{{ field.auto_id }}"{% if labelclass %} class="{{ labelclass }}"{% endif %}>
    {% endif %}

    {% if field|is_checkbox %}
        {{ field|with_class }}
    {% endif %}
    
    {% if field.label %}
        {{ field.label|safe }}
    {% endif %}
    
    {% if not field|is_checkbox %}
        {{ field|with_class }}
    {% endif %}

    {% if field.label %}
        </label>
    {% endif %}
    
{% endif %}
